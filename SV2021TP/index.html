    <title>자캐 제작소</title>
    <script type="text/javascript">
 
 jQuery(document).ready(function() {

jQuery("#btn").click(function() {

    if(jQuery("#displayDiv").css("display") == "none") {

        jQuery("#displayDiv").css("display", "block");
    }
   
    else {

        jQuery("#displayDiv").css("display", "none");
    }
});
});
        </script>
